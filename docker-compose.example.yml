version: '3.8'

services:
  cliparr:
# Choose the image variant that matches your host capabilities:
    # - CPU-only: ghcr.io/redeyeredline/cliparr:latest
    # - NVIDIA (CUDA/NVENC): ghcr.io/redeyeredline/cliparr:nvidia
    image: ghcr.io/redeyeredline/cliparr:latest
    container_name: cliparr
    restart: unless-stopped
    ports:
      - "8484:8484"
    volumes:
      # App data directory (database, logs, temp files)
      # Change this to your preferred data location
      - /opt/cliparr/data:/app/data
      # Media files - CHANGE THIS to your media directory
      - /mnt/media:/media:ro
    environment:
      - PORT=8484
    # Enable NVIDIA GPU access (Docker Compose v2+)
    # device_requests:
    #   - driver: nvidia
    #     count: all
    #     capabilities: [gpu]
    # environment:
    #   - NVIDIA_VISIBLE_DEVICES=all
    #   - NVIDIA_DRIVER_CAPABILITIES=compute,video,utility
    # Device mapping for VA-API/Intel QuickSync (optional)
    # devices:
    #   - /dev/dri:/dev/dri
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8484/health/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s 